<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <!-- HOUR 9 -->
      <div id="block-#" class="row time-block">
        <div id="" class="hour col-1">9AM</div>
        <textarea id="" class="description col-10"></textarea>
        <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <!-- HOUR 10 -->
        <div class="row time-block">
          <span class="hour col-1">10AM</span>
          <textarea class="description col-10" aria-label="With textarea"></textarea>
          <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <!-- HOUR 11 -->
        <div class="row time-block">
          <span class="hour col-1">11AM</span>
          <textarea class="description col-10" aria-label="With textarea"></textarea>
          <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <!-- HOUR 12 -->
        <div class="row time-block">
          <span class="hour col-1">12AM</span>
          <textarea class="description col-10" aria-label="With textarea"></textarea>
          <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <!-- HOUR 1 -->
        <div class="row time-block">
          <span class="hour col-1">1PM</span>
          <textarea class="description col-10" aria-label="With textarea"></textarea>
          <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <!-- HOUR 2 -->
        <div class="row time-block">
          <span class="hour col-1">2PM</span>
          <textarea class="description col-10" aria-label="With textarea"></textarea>
          <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <!-- HOUR 3 -->
        <div class="row time-block">
          <span class="hour col-1">3PM</span>
          <textarea class="description col-10" aria-label="With textarea"></textarea>
          <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <!-- HOUR 4 -->
        <div class="row time-block">
          <span class="hour col-1">4PM</span>
          <textarea class="description col-10" aria-label="With textarea"></textarea>
          <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <!-- HOUR 5 -->
        <div class="row time-block">
          <span class="hour col-1">5PM</span>
          <textarea class="description col-10" aria-label="With textarea"></textarea>
          <button id="" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
